<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lançamento Eyk</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: gold;
      overflow-x: hidden;
    }

    body {
      height: 100vh;
      background-image: url(/maskote.jpg);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    nav {
      position: fixed;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
      backdrop-filter: blur(4px);
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: gold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      text-decoration: none;
      color: gold;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: white;
    }

    main.container {
      text-align: center;
      padding: 160px 20px 40px;
      max-width: 90%;
      margin: 0 auto;
      border-radius: 16px;
      background-color: rgba(0, 0, 0, 0.5);
      color: gold;
      text-shadow: 2px 2px 4px black;
    }

    h2 {
      font-size: 3.5rem;
      font-weight: bold;
      animation: pulse 2s infinite;
    }

    .countdown {
      font-size: 2rem;
      font-weight: bold;
      margin-top: 20px;
      box-shadow: 0px 0px 5px 0px black;
      padding: 10px;
      border-radius: 10px;
      background-color: rgba(0, 0, 0, 0.4);
    }

    #contato a {
      color: gold;
      text-decoration: none;
    }

    #contato a:hover {
      text-decoration: underline;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }

      50% {
        transform: scale(1.05);
        opacity: 0.8;
      }

      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @media (max-width: 600px) {
      h2 {
        font-size: 2.2rem;
      }

      .countdown {
        font-size: 1.2rem;
      }

      nav {
        flex-direction: column;
        padding: 10px;
      }

      nav ul {
        flex-direction: column;
        gap: 10px;
        margin-top: 10px;
      }
    }
  </style>
</head>

<body>
  <!-- NAVBAR -->
  <nav>
    <div class="logo">Eyk</div>
    <ul>
      <li><a href="#sobre">Sobre</a></li>
      <li><a href="#video">Tutorial</a></li>
    </ul>
  </nav>

  <!--<audio src="//eyk-sound.mp3" autoplay loop></audio>-->

  <!-- CONTEÚDO -->
  <main class="container" id="inicio">
    <h2>Contagem Regressiva<br>para o Lançamento Oficial do Eyk</h2>
    <div class="countdown" id="countdown">Calculando...</div>

    <div id="contato" style="margin-top: 40px;">
      <h3>Contato</h3>
      <p>Email:
        <a href="mailto:transfortech@gmail.com">transfortech@gmail.com</a><br>
        <a href="https://www.instagram.com/trans_fortech/" target="_blank">Instagram</a>
      </p>
    </div>
  </main>

  <div id="hidden"></div>

  <!-- SCRIPT -->
  <script>
    const dataFinal = new Date(2025, 7, 6, 0, 0, 0);

    function atualizarContagem() {
      const agora = new Date();
      const tempoRestante = dataFinal - agora;

      if (tempoRestante <= 0) {
        document.getElementById("countdown").textContent = "Lançado!";
        return;
      }

      const dias = Math.floor(tempoRestante / (1000 * 60 * 60 * 24));
      const horas = Math.floor((tempoRestante % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((tempoRestante % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((tempoRestante % (1000 * 60)) / 1000);

      document.getElementById("countdown").textContent =
        `${dias} dias ${horas}h ${minutos}m ${segundos}s`;
    }

    setInterval(atualizarContagem, 1000);
    atualizarContagem();
  </script>
</body>

</html>
